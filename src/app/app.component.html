<div style="height: 100vh;background-color: brown;" class="container-fluid">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-5">
            <form [formGroup]="quizForm" (ngSubmit)="handleSubmit()" class="bg-white rounded p-4">
                <h2 class="text-center pb-3 pt-2" style="color: brown;">QUIZ Questions</h2>
                <div>
                    <input type="text" name="questions" formControlName="questions"> ?
                    <div class="my-3">
                        <button type="button" (click)="AddOptions()" style="color: brown;">Add Options</button>
                    </div>
                    <section *ngIf="showOptions" formArrayName="options">
                        <span *ngFor="let addoption of addoptions.controls; let i=index">
                            <!-- <input type="text" [formGroupName]="i"> -->
                            <div class="mb-3" [formGroupName]="i">
                                <input type="text" formControlName="name">
                                <!-- <input type="radio" [value]="i" class="mx-3" id="keyans" [formControl]="quizForm.get('correctOption')"> -->
                                <input type="radio" [value]="i" class="mx-3" id="keyans" [formControl]="quizForm.get('correctOption')">
                                <button class="close" type="button" (click)="removeOption(i)"><span aria-hidden="true">&times;</span></button>
                            </div>
                        </span>
                    </section>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="mt-3 rounded-pill px-4 py-1 text-white" style="background-color: brown;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
